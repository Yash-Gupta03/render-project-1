<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-policy" content="script-src 'self' https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js 'unsafe-inline';"/>
    <title>Forget Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: rgb(189, 244, 255);">
    <!-- <nav class="d-flex flex-row-reverse bd-highlight m-4 p-4">
      <button class="btn btn-primary">Buy Premium</button>
    </nav> -->
    <div class="wrapper">
      <div style="background-color: rgb(189, 244, 255);" class="container w-50 mt-4">
        <div class="form-details mt-5"></div>
        <h2 id="form-heading" class="m-4 pt-3">Enter your Email-ID</h2>

        <!-- Form  -->
        <form onsubmit="forgetpassworddata(event)">
          <div class="form-floating m-4 w-50">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email"
              class="form-control"
              required
            />
            <label class="form-label" for="email">Email</label>
          </div>

          <button type="submit" class="btn btn-primary m-4">Submit</button>
        </form>
        <a href="login.html"
          ><button class="btn btn-close-white m-1">
            I remember my Password - Login
          </button></a
        >
      </div>

      <script src="forgetPassword.js"></script>
      <!-- <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"
      ></script> -->
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </div>
  </body>
</html>
